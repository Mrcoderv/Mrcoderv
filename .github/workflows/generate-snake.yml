name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: Mrcoderv
          svg_output_path: dist/github-snake.svg

      - name: Push to Repository
        uses: actions-js/push@v1
        with:
          branch: main
          directory: dist
          message: "Update snake animation"
